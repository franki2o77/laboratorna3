<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Повторіть пароль:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="чоловік">
        <label for="male">чоловік</label>
        <input type="radio" id="female" name="gender" value="жінка">
        <label for="female">жінка</label><br><br>
        
        <label for="country">Вкажіть країну:</label>
        <select id="country" name="country">
            <option value="Україна">Україна</option>
            <option value="Росія">Росія</option>
            <option value="Польща">Польща</option>
            <option value="USa">США</option>
            <!-- Можно добавить больше стран -->
        </select><br><br>
        
        <label for="about">Про себе:</label><br>
        <textarea id="about" name="about" rows="4" cols="30">Я...</textarea><br><br>
        
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
